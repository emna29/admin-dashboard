<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <!--header start-->

    <div class="header">
        <div class="top-header">
            <div class="search-bar">
                <div class="search-img ">
                   <input type="image" class="search-icon" form="myform" src="icons/magnify-expand.png">
                </div>
                <!-- make it an input matching the form -->
                <form id="myform" method="get" action="#">
                    <input class="search-input" type="text" id="searchresult" name="searchresult" value=""><br><br>
                </form>
            </div>
            <div class="profile-bar">
                <div class="clickable"><img class="bell-icon" src="icons/bell-ring.png" alt="notification icon"></div>
                <div class="clickable"><img class="profile-pic-small" src="avatar/Girl 07.jpg" alt="profile picture"></div>
                <div class="clickable">Emna Dridi</div>
            </div>
        </div>

        <div class="bottom-header">
            <div class="profile-display">
                <div class="clickable"><img class="profile-pic-large" src="avatar/Girl 07.jpg" alt="profile picture"></div>
                <div class="name-greeting">
                    <div class="greeting">Hi there,</div>
                    <div class="name">Emna Dridi(@emnadridi)</div>
                </div>
            </div>
            <div class="make-post">
                <button class="head-button clickable">New</button>
                <button class="head-button clickable">Upload</button>
                <button class="head-button clickable">Share</button>
            </div>
        </div>

    </div>

    <!--header end-->

    <!--side bar start-->
    <div class="sidebar">
        <div class="top-sidebar">
            
            <div class="sidebar-header">
                <img class="icon-dash" src="icons/view-dashboard.png"alt="dashboard icon"> Dashboard
                
            </div>
            
            <div class="sidebar-main">
                <ul class="nav-list nav-styles">
                    <li><img class="icon" src="icons/home-variant.png"alt="home icon"> Home</li>
                    <li><img class="icon" src="icons/card-account-details-outline.png"alt="profile icon"> Profile</li>
                    <li><img class="icon" src="icons/message-settings-outline.png"alt="messages icon"> Messages</li>
                    <li><img class="icon" src="icons/history.png"alt="history icon"> History</li>
                    <li><img class="icon" src="icons/format-list-checks.png"alt="Tasks icon"> Tasks</li>
                    <li><img class="icon" src="icons/account-group-outline.png"alt="Community icon"> Community</li>
                </ul>    
            </div>
        </div>
        <div class="down-sidebar">
           <ul class="nav-list nav-styles">
                    <li><img class="icon" src="icons/cog-refresh-outline.png"alt="settings icon"> Settings</li>
                    <li><img class="icon" src="icons/help-box.png"alt=" support icon"> Support</li>
                    <li><img class="icon" src="icons/shield-check.png"alt=" privacy icon"> Privacy</li>
           </ul>        
        </div>

    </div>
    <!--side bar ends-->

 

</div>
</body>
</html>
